<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    form {
        margin: 20px 5px;
    }

    p {
        font-weight: 400;
        font-size: large;
        margin-block: 0px;
    }

    button {
        display: block;
        margin: 20px 0px;
    }
</style>


<script>
    $(document).ready(function(){
        $(".btn").click(function(){
            const x = $(".inp");
            let length = x.length;
            for(let i = 0;i<length;i++ ){
                if($(x[i]).val().trim() == ""){
                    alert("Please enter all the fields.");
                }
            } 
        });
    });
</script>


<body>
    <form >
        <p>First Name:</p>
        <input type="text"  id="inp" placeholder="Micky"></input>
        <p>Last Name:</p>
        <input type="text"  id="inp" placeholder="Mouse"></input>
        <button type="button" class="btn">Submit</button>
    </form>
</body>

</html>
